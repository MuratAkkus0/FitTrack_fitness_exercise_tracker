services:
  - type: web
    name: symfony-fittrack-app
    env: docker
    region: oregon
    plan: starter
    buildCommand: echo "Build completed"
    startCommand: /usr/local/bin/start.sh
    dockerfilePath: ./Dockerfile
    dockerContext: .
    envVars:
      - key: APP_ENV
        value: prod
      - key: APP_SECRET
        generateValue: true
      - key: DATABASE_URL
        fromDatabase:
          name: symfony-fittrack-db
          property: connectionString
      - key: MAILER_DSN
        value: smtp://localhost
      - key: PHP_MEMORY_LIMIT
        value: 256M

databases:
  - name: symfony-fittrack-db
    databaseName: symfony_app
    user: symfony_user
    plan: starter
